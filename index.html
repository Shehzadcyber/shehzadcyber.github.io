<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shehzad Ali | Cybersecurity Portfolio</title>
<style>
    body {
        margin: 0;
        background-color: black;
        color: #00ff99;
        font-family: 'Courier New', monospace;
        overflow: hidden;
    }
    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 0;
    }
    #terminal {
        position: relative;
        z-index: 1;
        padding: 20px;
        white-space: pre-wrap;
        line-height: 1.5;
        font-size: 1.1rem;
        text-shadow: 0 0 5px #00ff99;
        display: none;
    }
    .cursor {
        display: inline-block;
        width: 10px;
        background-color: #00ff99;
        animation: blink 0.8s infinite;
    }
    @keyframes blink {
        0%, 50%, 100% { background-color: #00ff99; }
        25%, 75% { background-color: transparent; }
    }
    a {
        color: #00ff99;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    #start-screen {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: black;
        color: #00ff99;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        text-shadow: 0 0 5px #00ff99;
        z-index: 2;
        animation: blinkText 1.2s infinite;
        cursor: pointer;
    }
    @keyframes blinkText {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0; }
    }
</style>
</head>
<body>

<canvas id="matrix"></canvas>
<div id="start-screen">Press any key to start</div>
<div id="terminal"></div>

<audio id="type-sound" src="https://audio-previews.elements.envatousercontent.com/files/365193348/preview.mp3" preload="auto"></audio>

<script>
// ===== Matrix Background =====
const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.height = window.innerHeight;
canvas.width = window.innerWidth;

const letters = "アァイィウヴエェオカガキギクグケゲコゴサザシジスズセゼソゾタダチヂッツヅテデトドナニヌネノハバパヒビピフブプヘベペホボポマミムメモヤユヨラリルレロワンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
const matrix = letters.split("");

const fontSize = 14;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = "#00ff99";
    ctx.font = fontSize + "px monospace";

    for (let i = 0; i < drops.length; i++) {
        const text = matrix[Math.floor(Math.random() * matrix.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
            drops[i] = 0;
        }
        drops[i]++;
    }
}
setInterval(drawMatrix, 35);

// ===== Boot Sequence =====
const bootSequence = [
    "[BOOT] Initializing cyber terminal...",
    "[OK] Loading user profile: shehzadcyber",
    "[OK] Loading hacking tools & exploits...",
    "[OK] Establishing secure shell...",
    "[OK] Verifying credentials...",
    "[OK] Access granted!",
    "",
    ">> whoami",
    "Shehzad Ali | Cybersecurity Researcher | Penetration Tester | Bug Bounty Hunter",
    "",
    ">> cat about_me.txt",
    "BS in Computer Science",
    "Expertise: Web Security, Mobile Security, Cloud Security, AI/LLM Pentest, Network Security, Thick Client Pentesting",
    "Currently learning Web3 & Next-Gen Security",
    "Bug bounty hunter on HackerOne",
    "",
    ">> cat skills.txt",
    "- Web Application Security",
    "- Mobile Application Security",
    "- AI/LLM Pentesting",
    "- Network Security",
    "- Cloud Security",
    "- Thick Client Applications Pentesting",
    "",
    ">> cat tools.txt",
    "Python, Bash, JavaScript, Burp Suite, Linux, Docker",
    "",
    ">> ls projects/",
    "1. JS Endpoint Extractor",
    "2. AI-Powered Pentest Toolkit",
    "3. Web3 Security Analyzer",
    "",
    ">> contact_me --pentest",
    "📧 Email: shehzadinfosec@gmail.com",
    "🐦 Twitter/X: https://x.com/TheRoyHunter313",
    "💼 LinkedIn: https://www.linkedin.com/in/shehzadali1337/",
    "💻 GitHub: https://github.com/shehzadcyber",
    "",
    "[SYSTEM] Session will loop. Press CTRL+C to exit..."
];

let index = 0;
let text = "";
const typeSound = document.getElementById("type-sound");

function typeLine() {
    if (index < bootSequence.length) {
        text += bootSequence[index] + "\n";
        document.getElementById("terminal").innerHTML = text + '<span class="cursor"></span>';
        typeSound.currentTime = 0;
        typeSound.play();
        index++;
        setTimeout(typeLine, 500);
    } else {
        index = 0;
        setTimeout(() => {
            text = "";
            typeLine();
        }, 5000);
    }
}

// ===== Start Screen Event =====
document.addEventListener("keydown", startTerminal);
document.addEventListener("click", startTerminal);

function startTerminal() {
    document.getElementById("start-screen").style.display = "none";
    document.getElementById("terminal").style.display = "block";
    typeLine();
    document.removeEventListener("keydown", startTerminal);
    document.removeEventListener("click", startTerminal);
}
</script>

</body>
</html>
