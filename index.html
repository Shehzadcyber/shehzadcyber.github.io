<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shehzad Ali | Cybersecurity Portfolio</title>
<style>
body { margin:0; background:black; color:#00ff99; font-family:'Courier New',monospace; overflow:hidden; display:flex; flex-wrap: wrap; }
.terminal { flex:1 1 50%; padding:20px; box-sizing:border-box; white-space:pre-wrap; line-height:1.5; font-size:1rem; border:1px solid #00ff99; height:50vh; overflow-y:auto; text-shadow:0 0 5px #00ff99; position:relative; }
.cursor { display:inline-block; width:10px; background-color:#00ff99; animation:blink 0.8s infinite; }
@keyframes blink {0%,50%,100%{background-color:#00ff99;}25%,75%{background-color:transparent;}}
#start-screen { position:fixed; top:0;left:0;width:100%;height:100%; background:#000; color:#00ff99;
    display:flex; align-items:center; justify-content:center; font-size:2rem; text-shadow:0 0 10px #00ff99;
    z-index:2; animation:fadeInOut 1.5s infinite; cursor:pointer; }
@keyframes fadeInOut {0%,100%{opacity:1;}50%{opacity:0;}}
.fade-in { opacity:0; animation:fadeIn 0.3s forwards; }
@keyframes fadeIn { to { opacity:1; } }
.glow { text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99; transition: text-shadow 0.5s ease-out; }
ul.skills-list { list-style-type: "âœ” "; padding-left: 20px; margin:0; }
</style>
</head>
<body>

<div id="start-screen">Press ENTER to start</div>

<div id="terminal1" class="terminal"></div>
<div id="terminal2" class="terminal"></div>
<div id="terminal3" class="terminal"></div>
<div id="terminal4" class="terminal"></div>

<audio id="key-sound" src="https://assets.mixkit.co/sfx/download/mixkit-typewriter-soft-click-1125.wav" preload="auto"></audio>
<audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

<script>
const terminals = {
  boot: { el: document.getElementById("terminal1"), output:"" },
  commands: { el: document.getElementById("terminal2"), output:"" },
  projects: { el: document.getElementById("terminal3"), output:"" },
  contact: { el: document.getElementById("terminal4"), output:"" }
};

const scripts = {
  boot: [
    "[BOOT] Initializing cyber terminal...",
    "[OK] Loading user profile: Hunter313",
    "[OK] Establishing secure shell...",
    "[OK] Access granted!"
  ],
  commands: [
    { cmd: "whoami", output: "Shehzad Ali | Cybersecurity Researcher | Penetration Tester | Bug Bounty Hunter", term:"commands" },
    { cmd: "cat skills.txt", output: [
      "Web Application Security",
      "Mobile Application Security",
      "API Security",
      "Cloud Security",
      "Network Security",
      "AI/LLM Pentesting",
      "Thick Client Applications Pentesting",
      "Red Teaming",
      "Currently learning Web3, Purple Teaming & Next-Gen Security"
    ], term:"commands", isSkills:true },
    { cmd: "cat certificates.txt", output: [
      "eCPPT","eWAPTX","ASCP","CEH","ASP","CAPen",
      "On Progress: OSCP, CPTS, CREST Certs"
    ], term:"commands" },
    { cmd: "ls projects/", output: [
      "JS Endpoint Extractor",
      "NPM-Dependency-Confusion-Attack-RCE-Payload",
      "XSS-Finder",
      "Some Projects are Under Processing"
    ], term:"projects" },
    { cmd: "contact_me --pentest", output: [
      "Email: shehzadinfosec@gmail.com",
      "X: https://x.com/TheRoyHunter313",
      "LinkedIn: https://www.linkedin.com/in/shehzadali1337/"
    ], term:"contact" }
  ]
};

function playKeySound() {
  const sound = document.getElementById("key-sound").cloneNode();
  sound.playbackRate = 0.9 + Math.random() * 0.3;
  sound.volume = 0.4;
  sound.play().catch(()=>{});
}

function flickerMessage(termObj, text, callback){
  let flickerCount = 0;
  const maxFlicker = 5;
  const tempLine = document.createElement("div");
  termObj.el.appendChild(tempLine);

  function flick(){
    if(flickerCount >= maxFlicker){
      tempLine.remove();
      termObj.output += text + "\n";
      termObj.el.innerHTML = termObj.output;
      callback();
      return;
    }
    tempLine.textContent = (Math.random() < 0.5 ? "" : text);
    flickerCount++;
    setTimeout(flick, 50 + Math.random()*100);
  }
  flick();
}

function typeCommand(termObj, command, outputData, callback, isSkills=false){
  let charIndex=0;
  const cursorSpan='<span class="cursor"></span>';
  let output=termObj.output;

  function typeChar(){
    if(charIndex<command.length){
      output+=command[charIndex++];
      termObj.el.innerHTML=output+cursorSpan;
      playKeySound();
      setTimeout(typeChar, 30+Math.random()*50);
    }else{
      termObj.output=output+"\n";
      termObj.el.innerHTML=termObj.output;
      // output block
      if(Array.isArray(outputData)){
        if(isSkills){
          const ul=document.createElement("ul");
          ul.className="skills-list fade-in";
          outputData.forEach(item=>{
            const li=document.createElement("li");
            li.textContent=item;
            ul.appendChild(li);
          });
          termObj.el.appendChild(ul);
          termObj.output+="\n";
        } else {
          termObj.output += outputData.join("\n") + "\n\n";
          termObj.el.innerHTML=termObj.output;
        }
      }else{
        termObj.output += outputData + "\n\n";
        termObj.el.innerHTML=termObj.output;
      }
      setTimeout(callback, 400);
    }
  }
  typeChar();
}

function runBoot(index=0){
  if(index>=scripts.boot.length){ runCommands(0); return; }
  flickerMessage(terminals.boot, scripts.boot[index], ()=>{ setTimeout(()=>runBoot(index+1),300); });
}

function runCommands(index=0){
  if(index>=scripts.commands.length) return;
  const step=scripts.commands[index];
  const termObj=terminals[step.term];
  typeCommand(termObj, "root@hunter313:~$ "+step.cmd, step.output, ()=>{ setTimeout(()=>runCommands(index+1),400); }, step.isSkills );
}

function startTerminal(e){
  if(e.key!=="Enter") return;
  document.getElementById("start-screen").style.display="none";
  Object.values(terminals).forEach(t=>t.el.style.display="block");
  document.removeEventListener("keydown", startTerminal);
  document.getElementById("beep-sound").play();
  setTimeout(()=>runBoot(),500);
}

function resetTerminal(e){
  if(e.key!=="Enter") return;
  Object.values(terminals).forEach(t=>{ t.output=""; t.el.innerHTML=""; });
  setTimeout(()=>runBoot(),500);
}

document.addEventListener("keydown", startTerminal);
document.addEventListener("keydown", resetTerminal);
</script>
</body>
</html>
