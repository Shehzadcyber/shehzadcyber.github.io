<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shehzad Ali | Cybersecurity Portfolio</title>
<style>
    body {
        margin: 0;
        background-color: black;
        color: #00ff99;
        font-family: 'Courier New', monospace;
        overflow: hidden;
    }
    #terminal {
        padding: 20px;
        white-space: pre-wrap;
        line-height: 1.5;
        font-size: 1.1rem;
        text-shadow: 0 0 5px #00ff99;
        display: none;
    }
    .cursor {
        display: inline-block;
        width: 10px;
        background-color: #00ff99;
        animation: blink 0.8s infinite;
    }
    @keyframes blink {
        0%, 50%, 100% { background-color: #00ff99; }
        25%, 75% { background-color: transparent; }
    }
    a {
        color: #00ff99;
        text-decoration: none;
    }
    a:hover {
        text-decoration: underline;
    }
    #start-screen {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: black;
        color: #00ff99;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.5rem;
        text-shadow: 0 0 5px #00ff99;
        z-index: 2;
        animation: fadeInOut 1.5s infinite;
        cursor: pointer;
    }
    @keyframes fadeInOut {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
    }
</style>
</head>
<body>

<div id="start-screen">Press any key to start</div>
<div id="terminal"></div>

<audio id="type-sound" src="https://www.soundjay.com/mechanical/keyboard-1.mp3" preload="auto"></audio>
<audio id="beep-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

<script>
const bootSequence = [
    "[BOOT] Initializing cyber terminal...",
    "[OK] Loading user profile: shehzadcyber",
    "[OK] Loading hacking tools & exploits...",
    "[OK] Establishing secure shell...",
    "[OK] Verifying credentials...",
    "[OK] Access granted!",
    "",
    ">> whoami",
    "Shehzad Ali | Cybersecurity Researcher | Penetration Tester | Bug Bounty Hunter",
    "",
    ">> cat about_me.txt",
    "BS in Computer Science",
    "Expertise: Web Security, Mobile Security, Cloud Security, AI/LLM Pentest, Network Security, Thick Client Pentesting",
    "Currently learning Web3 & Next-Gen Security",
    "Bug bounty hunter on HackerOne",
    "",
    ">> cat skills.txt",
    "- Web Application Security",
    "- Mobile Application Security",
    "- AI/LLM Pentesting",
    "- Network Security",
    "- Cloud Security",
    "- Thick Client Applications Pentesting",
    "",
    ">> cat tools.txt",
    "Python, Bash, JavaScript, Burp Suite, Linux, Docker",
    "",
    ">> ls projects/",
    "1. JS Endpoint Extractor",
    "2. AI-Powered Pentest Toolkit",
    "3. Web3 Security Analyzer",
    "",
    ">> contact_me --pentest",
    "üìß Email: shehzadinfosec@gmail.com",
    "üê¶ Twitter/X: https://x.com/TheRoyHunter313",
    "üíº LinkedIn: https://www.linkedin.com/in/shehzadali1337/",
    "üíª GitHub: https://github.com/shehzadcyber",
    "",
    "[SYSTEM] Process complete."
];

let lineIndex = 0;
let charIndex = 0;
let text = "";
let typing = false;

const terminal = document.getElementById("terminal");
const typeSound = document.getElementById("type-sound");
const beepSound = document.getElementById("beep-sound");

function typeCharacter() {
    if (lineIndex < bootSequence.length) {
        typing = true;
        let line = bootSequence[lineIndex];
        if (charIndex < line.length) {
            text += line[charIndex];
            terminal.innerHTML = text + '<span class="cursor"></span>';
            charIndex++;
            if (typeSound.paused) {
                typeSound.currentTime = 0;
                typeSound.play();
            }
            setTimeout(typeCharacter, 50);
        } else {
            text += "\n";
            lineIndex++;
            charIndex = 0;
            setTimeout(typeCharacter, 300);
        }
    } else {
        typing = false;
        typeSound.pause();
        typeSound.currentTime = 0;
        text += "\nPress any key to restart...";
        terminal.innerHTML = text + '<span class="cursor"></span>';
        document.addEventListener("keydown", restartProcess);
        document.addEventListener("click", restartProcess);
    }
}

function startTerminal() {
    document.getElementById("start-screen").style.display = "none";
    terminal.style.display = "block";
    beepSound.play();
    setTimeout(typeCharacter, 500);
    document.removeEventListener("keydown", startTerminal);
    document.removeEventListener("click", startTerminal);
}

function restartProcess() {
    document.removeEventListener("keydown", restartProcess);
    document.removeEventListener("click", restartProcess);
    text = "";
    lineIndex = 0;
    charIndex = 0;
    terminal.innerHTML = "";
    beepSound.play();
    setTimeout(typeCharacter, 500);
}

document.addEventListener("keydown", startTerminal);
document.addEventListener("click", startTerminal);
</script>

</body>
</html>
