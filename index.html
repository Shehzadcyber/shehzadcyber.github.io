<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Shehzad Ali | Cybersecurity Portfolio</title>
<style>
  body { margin:0; background:black; color:#00ff99; font-family:'Courier New',monospace; overflow:hidden; }
  #terminal { padding:20px; white-space:pre-wrap; line-height:1.5; font-size:1.1rem; text-shadow:0 0 5px #00ff99; display:none; }
  .cursor { display:inline-block; width:10px; background-color:#00ff99; animation:blink 0.8s infinite; }
  @keyframes blink {0%,50%,100%{background-color:#00ff99;}25%,75%{background-color:transparent;}}
  #start-screen { position:fixed; top:0;left:0;width:100%;height:100%; background:#000; color:#00ff99;
    display:flex; align-items:center; justify-content:center; font-size:1.5rem; text-shadow:0 0 5px #00ff99;
    z-index:2; animation:fadeInOut 1.5s infinite; cursor:pointer; }
  @keyframes fadeInOut {0%,100%{opacity:1;}50%{opacity:0;}}
  .fade-in { opacity:0; animation:fadeIn 0.3s forwards; }
  @keyframes fadeIn { to { opacity:1; } }
  .glow { text-shadow: 0 0 10px #00ff99, 0 0 20px #00ff99; transition: text-shadow 0.5s ease-out; }
  .flicker { opacity:1; }
  ul.skills-list { list-style-type: "âœ” "; padding-left: 20px; }
</style>
</head>
<body>

<div id="start-screen">Press any key to start</div>
<div id="terminal"></div>

<!-- Keystroke sound for commands -->
<audio id="key-sound" src="https://assets.mixkit.co/sfx/download/mixkit-typewriter-soft-click-1125.wav" preload="auto"></audio>
<!-- Beep sound -->
<audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

<script>
const script = [
  { type: "system", text: "[BOOT] Initializing cyber terminal..." },
  { type: "system", text: "[OK] Loading user profile: Hunter313" },
  { type: "system", text: "[OK] Establishing secure shell..." },
  { type: "system", text: "[OK] Access granted!" },
  { type: "command", text: "whoami", output: "Shehzad Ali | Cybersecurity Researcher | Penetration Tester | Bug Bounty Hunter" },
  { type: "command", text: "cat skills.txt", output: [
      "Web Application Security",
      "Mobile Application Security",
      "API Security",
      "Cloud Security",
      "Network Security",
      "AI/LLM Pentesting",
      "Thick Client Applications Pentesting",
      "Red Teaming",
      "Currently learning Web3, Purple Teaming & Next-Gen Security"
    ] },
  { type: "command", text: "cat certificates.txt", output: [
      "eCPPT",
      "eWAPTX",
      "ASCP",
      "CEH",
      "ASP",
      "CAPen",
      "On Progress: OSCP, CPTS, CREST Certs"
    ] },
  { type: "command", text: "ls projects/", output: [
      "JS Endpoint Extractor",
      "NPM-Dependency-Confusion-Attack-RCE-Payload",
      "XSS-Finder",
      "Some Projects are Under Processing"
    ] },
  { type: "command", text: "contact_me --pentest", output: [
      "Email: shehzadinfosec@gmail.com",
      "X: https://x.com/TheRoyHunter313",
      "LinkedIn: https://www.linkedin.com/in/shehzadali1337/"
    ] },
  { type: "system", text: "[SYSTEM] Process complete." }
];

let stepIndex = 0, charIndex = 0, output = "";
const term = document.getElementById("terminal");
const keySound = document.getElementById("key-sound");
const bSound = document.getElementById("beep-sound");

function playKeySound() {
  const sound = keySound.cloneNode();
  sound.playbackRate = 0.9 + Math.random() * 0.3;
  sound.volume = 0.4;
  sound.play().catch(()=>{});
}

// Flicker effect for system messages
function flickerMessage(text, callback) {
  let flickerCount = 0;
  const maxFlicker = 5;
  function flick() {
    if (flickerCount >= maxFlicker) {
      output += text + "\n";
      term.innerHTML = output + '<span class="cursor"></span>';
      callback();
      return;
    }
    term.innerHTML = output + '<span class="flicker">' + text + '</span>\n<span class="cursor"></span>';
    flickerCount++;
    setTimeout(() => {
      term.innerHTML = output + '<span class="cursor"></span>';
      setTimeout(flick, 50 + Math.random()*100);
    }, 50 + Math.random()*100);
  }
  flick();
}

function typeCommand(command, callback) {
  if (charIndex < command.length) {
    output += command[charIndex++];
    term.innerHTML = output + '<span class="cursor"></span>';
    playKeySound(); // Typing sound plays here
    setTimeout(() => typeCommand(command, callback), 30 + Math.random() * 50);
  } else {
    // Glow effect on prompt
    let promptIndex = output.lastIndexOf("root@hunter313:");
    if (promptIndex !== -1) {
      term.innerHTML = output.replace(/root@hunter313:/g, '<span class="glow">root@hunter313:</span>') + '<span class="cursor"></span>';
      setTimeout(() => {
        term.innerHTML = output + '<span class="cursor"></span>';
        output += "\n\n";
        callback();
      }, 400);
    } else {
      output += "\n\n";
      callback();
    }
  }
}

function runStep() {
  if (stepIndex >= script.length) {
    output += "\nPress any key to restart...";
    term.innerHTML = output + '<span class="cursor"></span>';
    document.addEventListener("keydown", resetTerminal);
    document.addEventListener("click", resetTerminal);
    return;
  }

  const step = script[stepIndex];
  charIndex = 0;

  if (step.type === "system") {
    flickerMessage(step.text, () => {
      stepIndex++;
      setTimeout(runStep, 300);
    });
  } else if (step.type === "command") {
    typeCommand("root@hunter313:~$ " + step.text, () => {
      setTimeout(() => {
        if (Array.isArray(step.output)) {
          const ul = document.createElement("ul");
          ul.className = "skills-list fade-in";
          step.output.forEach(skill => {
            const li = document.createElement("li");
            li.textContent = skill;
            ul.appendChild(li);
          });
          term.appendChild(ul);
          output += step.output.join("\n") + "\n\n";
        } else {
          const fadeLine = document.createElement("div");
          fadeLine.classList.add("fade-in");
          fadeLine.style.marginBottom = "5px";
          fadeLine.textContent = step.output;
          term.appendChild(fadeLine);
          output += step.output + "\n\n";
        }
        stepIndex++;
        setTimeout(runStep, 500);
      }, 200);
    });
  }
}

function startTerminal() {
  document.getElementById("start-screen").style.display = "none";
  term.style.display = "block";
  bSound.play();
  setTimeout(runStep, 500);
  document.removeEventListener("keydown", startTerminal);
  document.removeEventListener("click", startTerminal);
}

function resetTerminal() {
  document.removeEventListener("keydown", resetTerminal);
  document.removeEventListener("click", resetTerminal);
  output = ""; stepIndex = 0; charIndex = 0;
  term.innerHTML = "";
  bSound.play();
  setTimeout(runStep, 500);
}

document.addEventListener("keydown", startTerminal);
document.addEventListener("click", startTerminal);
</script>

</body>
</html>
